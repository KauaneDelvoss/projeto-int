<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://unpkg.com/sweetalert2@9/dist/sweetalert2.all.js"></script>
  <link rel="stylesheet" href="./css/main.css" />

  <title>Lista de tarefas</title>
</head>

<body>
  <div id="page" class="d-flex">
    <div id="sidebar" class="bg-light border ">
      <header>BRINCAR</header>
      <nav class="list-group list-group-flush">
        <a href="list.html" class="list-group-item list-group-item-action bg-light mt-1">Cadastrados</a>
        <a href="profile.html" class="list-group-item list-group-item-action bg-light mt-2">Perfil</a>
        <a href="#" onclick="logout()" class="list-group-item list-group-item-action bg-light mt-2">Sair</a>
      </nav>
    </div>
    <div id="page-content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button id="sidebar-toggle" class="btn btn-outline-success m-2">Menu</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarSupportedContent" class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav ml-auto mt-2">
            <li class="nav-item active">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a id="navbarDropdown" class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Meu Usuário</a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a href="profile.html" class="dropdown-item">Perfil</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item" onclick="logout()">Sair</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid mt-3">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title mt-3">Cadastro da criança/adolescente</h1>
            <h4 id="userInfo" class="card-subtitle mt-3">Dados</h4>
            <form>
              <div class="form-group mt-3">
                <label for="inputFirstName">Nome</label>
                <input id="inputFirstName" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="inputRG">RG</label>
                <input id="inputRG" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="inputCPF">CPF</label>
                <input id="inputCPF" type="text" class="form-control" />
              </div>

              <button type="button" class="btn btn-outline-success mt-2" onclick="saveRegister()">
                Salvar
              </button>
            </form>
          </div>

        </div>


      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>



    <script src="./js/init.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/profile.js"></script>
    <script>
      $("#sidebar-toggle").click(function (e) {
        e.preventDefault()
        $("#page").toggleClass("toggled")
      })
    </script>
</body>

</html>
